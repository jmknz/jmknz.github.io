<!doctype html>
<html>
  <head>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
    <link href="../css/quote-style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/quote.js"></script>
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="title">
        <h1>Random Quote Generator</h1>
      </div>
      <div class="well">
        <div class="quote-text">
          loading...
        </div>
        <div class="quote-author">
          loading...
        </div>
        <div class="quote-button">
          <button class="btn btn-success" id="generate">New Quote</button>
          <a id="tweet" href="#" target="_blank"><button class="btn btn-primary" action="submit"><i class="fa fa-twitter"></i> Tweet This Quote</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
