<!DOCTYPE html>
<html>
  <head>
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">
    <link href="../css/pomodoro-style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/pomodoro.js"></script>
  </head>
  <body>
    <h1>Time to Pomodoro</h1>
    <div id="settings">
      <div id="break">
        <p>BREAK LENGTH</p>
        <button id="bminus">-</button>
        <span id="btime"></span>
        <button id="bplus">+</button>
      </div>
      <div id="session">
        <p>SESSION LENGTH</p>
        <button id="sminus">-</button>
        <span id="stime"></span>
        <button id="splus">+</button>
      </div>
    </div>
    <div id="timer-container">
      <div id="timer"></div>
      <div id="timer-title"></div>

    </div>
    <button id="reset">Reset</button>
  </body>
</html>
