<!DOCTYPE html>
<html>
  <head>
    <title>Wikipedia Viewer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../js/wiki-viewer.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/wiki-viewer-style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Space+Mono" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="container text-center">
        <div>
          <h1>Search Wikipedia</h1>
        </div>
        <div>
          <input id="search-field" type="text" placeholder="Enter Search Term Here" style="text-align:center;">
        </div>
        <div class="button-layout">
          <button class="btn btn-success" onclick="search()">Search</button>
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-primary">Random Article</button></a>
        </div>
      </div>
      <div id="results"></div>
    </div>
  </body>
</html>
